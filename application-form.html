<!doctype html>
<html>
<head>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/
      3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="styles.css" rel="stylesheet">
    <title>Application Form</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Thank you for your interest in our open postions!</h1><br>
      <h3 class="outlined">Please fill out all the fields below and press submit to apply.</h3>
      <br>
</div>
  <form action = "/application-success"  method="POST">
    <div class="container">
      <div class="row"> 
        <div class="col-lg-6">
          Please enter your first name:<input type="text" class="input" name="first-name">
        </div>    
        <div class="col-lg-6">    
            Please enter your last name:<input type="text" class="input" id ="last-name" name="last-name">
        </div>
      </div> 
      <div class="row">
        <div class="col-lg-6">    
            Please enter your salary requirement: <input type="number" class="input" name="salary">
        </div>
        <div class="col-lg-6">Desired position:
          <select name="job-postion">
              <option value="software-engineer">Software Engineer</option>
              <option value="qa-engineer">QA Engineer</option>
              <option value="product-manager">Product Manager</option>
          </select>
        </div>

        <input type="submit" class="input">
      </div>
    
    </div>
  </form>
</body>
</html>
